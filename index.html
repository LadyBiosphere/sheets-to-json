<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google Sheets to JSON</title>
	<meta charset="utf-8">
	<meta name="description" content="This is a working example of a live data feed, using Google Sheets and jQuery.">
	<meta name="author" content="Nishita Wojnar">
</head>
<body>
	<h1>Live data from an imaginary coffee shop</h1>

	<!-- The SPAN tag below will be automatically filled/updated with live data coming from a 'Google Sheets' document -->
	<p>Today, we have sold <span class="total-number-of-drinks"></span> hot drinks! Not bad, eh?</p>
	<small>Take a look at <a href="https://docs.google.com/spreadsheets/d/1CweCoZSBd6FHeKy0BoSdl-BivjNVf6EKY-uOFHl4TGw/edit?usp=sharing" target="_blank">this Google Spreadsheet</a> to see where the data is coming from!</small>

	<!-- You NEED to have jQuery for this -->

	<script src="js/live-data.js"></script>
</body>
</html>
